name: github-org-actions
services:
  github-org-actions:
    image: ghcr.io/sekai-soft/github-org-actions:latest
    container_name: github-org-actions
    restart: unless-stopped
    env_file:
      - env
    network_mode: service:github-org-actions-ts
  github-org-actions-ts:
    image: tailscale/tailscale:latest
    restart: unless-stopped
    hostname: github-org-actions
    environment:
      - TS_EXTRA_ARGS=--advertise-tags=tag:server
      - TS_STATE_DIR=/var/lib/tailscale
    env_file:
      - /home/nixos/env-tailscale
    volumes:
      - github-org-actions-ts:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    labels:
      - com.centurylinklabs.watchtower.enable=true
